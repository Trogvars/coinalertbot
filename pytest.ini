[pytest]
# Конфигурация pytest для Crypto Alert Bot

# Путь к тестам
testpaths = tests

# Паттерн для поиска тестов
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Настройки вывода
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Asyncio настройки
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Маркеры для тестов
markers =
    slow: медленные тесты
    integration: интеграционные тесты
    security: тесты безопасности
    websocket: тесты WebSocket

# Минимальное покрытие кода
[coverage:run]
source = .
omit = 
    tests/*
    .venv/*
    */site-packages/*
    setup.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
